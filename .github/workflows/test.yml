name: Workflow

on: push

jobs:
  build:
    name: Test and lint
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go 1.14
        uses: actions/setup-go@v2
        with:
          go-version: 1.14

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Run tests
        run: go test ./...

      - name: Lint code
        run: |
          go get github.com/golangci/golangci-lint/cmd/golangci-lint@v1.25.0
          golangci-lint run
